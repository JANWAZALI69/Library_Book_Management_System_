
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Library Book Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #fdfcf3; }
    h1, h2 { color: #2c3e50; }
    nav.navbar { margin-bottom: 20px; }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
  <a class="navbar-brand" href="{{ url_for('home') }}">üè´ Library Book Management System</a>
  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}">Home</a></li>
      <li class="nav-item"><a class="nav-link" href="{{ url_for('add_book') }}">Add Book</a></li>
      <li class="nav-item"><a class="nav-link" href="{{ url_for('issue_book') }}">Issue Book</a></li>
      <li class="nav-item"><a class="nav-link" href="{{ url_for('return_book') }}">Return Book</a></li>
    </ul>
  </div>
</nav>

<div class="container">
  {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const navLinks = document.querySelectorAll('.navbar-nav .nav-link');
    const navbarMenu = document.getElementById('navbarNav');
    const navbarToggler = document.querySelector('.navbar-toggler');
    const bsCollapse = new bootstrap.Collapse(navbarMenu, { toggle: false });

    navLinks.forEach(link => {
      link.addEventListener('click', () => {
        if (navbarMenu.classList.contains('show')) {
          bsCollapse.hide();
        }
      });
    });

    navbarToggler.addEventListener('click', () => {
      if (navbarMenu.classList.contains('show')) {
        bsCollapse.hide();
      } else {
        bsCollapse.show();
      }
    });
  });
</script>

</body>
</html>
